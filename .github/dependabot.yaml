version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    assignees:
      - "esdt-space/developers"
    reviewers:
      - "esdt-space/developers"
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: "daily"
    open-pull-requests=limit: 10
  - package-ecosystem: "docker"
    directory: "/"
    assignees:
      - "esdt-space/developers"
    reviewers:
      - "esdt-space/developers"
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: "daily"
    open-pull-requests=limit: 2
  - package-ecosystem: "github-actions"
    directory: "/"
    assignees:
      - "esdt-space/developers"
    reviewers:
      - "esdt-space/developers"
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: "weekly"
